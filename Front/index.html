<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="../Css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="../Front/index.html">
                    <img src="../assest/White_Modern_Minimalist_Signature_Brand_Logo-removebg-preview.png"
                        alt="Minha Loja">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="../Front/product.html">Produtos</a></li>
                    <li><a href="../Front/cart.html" class="cart-link">
                            <img class="imagem" src="../assest/teste-removebg-preview.png">
                        </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product" data-id="1">
                <img src="../assest/Iphone1.png" alt="Apple iPhone 14 (128 GB) – Roxo">
                <h3>Apple iPhone 14 (128 GB) – Roxo</h3>
                <p>R$3.869,01</p>
                <button class="view-details">Ver Detalhes</button>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-id="2">
                <img src="img/produto2.jpg" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>R$ 80,00</p>
                <button class="view-details">Ver Detalhes</button>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-id="3">
                <img src="img/produto3.jpg" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>R$ 120,00</p>
                <button class="view-details">Ver Detalhes</button>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-id="4">
                <img src="img/produto4.jpg" alt="Produto 4">
                <h3>Produto 4</h3>
                <p>R$ 150,00</p>
                <button class="view-details">Ver Detalhes</button>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
        </section>

        <section class="about-us">
            <h1>Quem Somos</h1>
            <p>Somos uma loja online dedicada a oferecer produtos de alta qualidade para nossos clientes.</p>
        </section>
    </main>

    <script>
        document.querySelectorAll('.view-details').forEach(button => {
            button.addEventListener('click', function () {
                const productId = this.closest('.product').getAttribute('data-id');
                window.location.href = `product-details.html?id=${productId}`;
            });
        });
    </script>
    <script src="../Front/js/script.js"></script>
</body>

</html>
